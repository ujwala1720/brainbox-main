<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Room</title>
    <link rel="stylesheet" href="room.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module"> import pdfjsDist from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.1.392/+esm' </script>
  </head>
  <body>
    <div id="app">
      <div class="elements element1">
        <iframe width="1100" height="590" src="BDA unit3.pdf" frameborder="0"></iframe>
      </div>
      <div class="elements element2">
        <h1 id="timer">25:00</h1>
        <div id="buttons">
          <button id="startButton">Start</button>
          <button id="resetButton">Reset</button>    
        </div>
      </div>
      <div class="elements element3">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button id="button">Add</button>
        <ul id="taskList"></ul>  
      </div>
      <div class="elements element4">4</div>
      <div class="elements element5">
        <iframe width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/1019815936/favorites&amp;">
</iframe>
      </div>
    <script type="module" src="room.js"></script>
  </body>
</html>
